<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.css">
  <link rel="stylesheet" href="./style.css">
  <title> Product | Shoe Vendor</title>
</head>

<body>
  <nav id="home" class="navbar page">
    <nav class="navbar">
      <div class="nav-center">
        <!-- nav -->
        <div>
          <button class="toggle-nav">
            <i class="fa-solid fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a href="index.html" class="nav-link">
                Home
              </a>
            </li>
            <li>
              <a href="products.html" class="nav-link">
                Products
              </a>
            </li>
            <li>
              <a href="about.html" class="nav-link">
                About
              </a>
            </li>
          </ul>
        </div>
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fa-solid fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count"></span>
        </div>
      </div>
    </nav>
  </nav>
  <!-- hero  -->
  <section class="page-hero">
    <div class="section-center">
      <h3 class="page-hero-title">/ Single product</h3>
    </div>
  </section>
  <!-- Sidebar -->
  <div class="sidebar-overlay">
    <aside class="sidebar">
      <!-- close btn -->
      <button class="sidebar-close">
        <i class="fas fa-times"></i>
      </button>
      <ul class="sidebar-links">
        <li>
          <a href="index.html" class="sidebar-link">
            <i class="fas fa-home fa-fw"></i>
            home
          </a>
        </li>
        <li>
          <a href="products.html" class="sidebar-link">
            <i class="fas fa-couch fa-fw"></i>
            products
          </a>
        </li>
        <li>
          <a href="about.html" class="sidebar-link">
            <i class="fas fa-book fa-fw"></i>
            about
          </a>
        </li>
      </ul>
    </aside>
  </div>
  <!-- Cart -->
  <div class="cart-overlay">
    <aside class="cart">
      <button class="cart-close">
        <i class="fas fa-times"></i>
      </button>
      <header>
        <h3 class="text-slanted">Your Cart</h3>
      </header>
      <!-- cart items -->
      <div class="cart-items">
        
      </div>
      <footer>
        <h3 class="cart-total text-slanted">
        </h3>
        <button class="cart-checkout btn">checkout</button>
      </footer>
    </aside>
  </div>
<!-- product info -->
<section class="single-product">
  <div class="sp-loading">
    <h2 class="loading"></h2>
  </div>
  <div class="section-center single-product-center">
    <img src="" class="single-product-img img" alt="">

    <article class="single-product-info">
      <div>
        <h2 class="single-product-title"></h2>
        <p class="single-product-brand text-slanted"></p>
        <p class="single-product-gender"></p>
        <p class="single-product-price"></p>
        <div class="single-product-colors"></div>
        <p class="single-product-desc">
        </p>
        <button class="addToCartBtn btn" data-id="id">
          Add to cart
        </button>
      </div>
    </article>
  </div>
    <!-- Top link -->
    <a href="#home" class="scroll-link top-link">
      <i class="fa-solid fa-arrow-up"></i>
    </a>
</section>
  <script type="module" src="./src/pages/product.js"></script>
</body>

</html>
